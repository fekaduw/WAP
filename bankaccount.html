<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/bankaccount.css" type="text/css" rel="stylesheet" />
    <script src="js/bankaccountadmin.js" type="text/javascript"></script>
    <title>Create Bank Account</title>
  </head>
  <body>
    <h1>Welcome to Capital One bank</h1>
    <div class="main-container">
      <form id="bankAccount" action="#">
        <input
          type="text"
          id="account-name"
          placeholder="Account name"
          pattern="[a-zA-Z]{2,}"
        />
        <input type="text" id="deposit" placeholder="Deposit" pattern="\d" />
        <input
          type="button"
          id="create-account"
          value="Create account"
          onclick="createAccount();"
        /><br />
        <textarea cols="100" rows="20" id="account-info"></textarea>
      </form>
    </div>
  </body>
</html>
