<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="css/ascii.css" type="text/css" rel="stylesheet" />
    <script src="js/ascii.js" type="text/javascript" ></script>
    <script src="js/animations.js" type="text/javascript" ></script>
    <title>CS472: ASCII Animation Viewer</title>
  </head>
  <body>
    <div class="main">
      <img src="images/heart_icon.png" alt="heart" class="heart" />
      <div>
        <h1>CSE 190 M ASCII Animation Viewer</h1>
      </div>
      <textarea rows="20" cols="80" id="input_text"></textarea>
      <div class="bottom-controls">
        <div class="controls">
          <fieldset>
            <caption>
              Play Controls:
            </caption>
            <br />
            <input type="button" value="Start" onclick="changeFont();" />
            <input type="button" value="Stop" onclick="" />
          </fieldset>
        </div>
        <div class="controls">
          <fieldset>
            <caption>
              Animation:
            </caption>
            <br />
            <select
              >
              <option>Blank</option>
              <option>Exercise</option> 
              <option>Juggler</option> 
              <option>Bike</option> 
              <option>Dive</option> 
              <option>Custom</option>
            </select>
          </fieldset>
        </div>
        <div class="controls">
          <fieldset>
            <caption>
              Size:
            </caption>
            <br />
            <select id="size" onchange="changeFont();"
              >
              <option value="7pt">Tiny</option>
              <option value="10pt">Small</option>
              <option value="12pt">Medium</option> 
              <option value="16pt">Large</option> 
              <option value="24pt">Extra Large</option> 
              <option value="32pt">XXL</option>
            </select>
          </fieldset>
        </div>
        <div class="controls">
                <fieldset>
                  <caption>
                    Speed:
                  </caption>
                  <br />
                  <label><input type="checkbox" id='speed' />Turbo</label>
                  </select>
                </fieldset>
              </div>
      </div>
      <div class="validators">
          <a href="https://validator.w3.org/check?uri=referer">
            <img src="images/w3c-html.png" alt="Valid HTML5" />
          </a>
          <br />
          <a href="http://jigsaw.w3.org/css-validator/check/referer"
            ><img src="images/w3c-css.png" alt="Valid CSS"
          /></a>
          <br />
          <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
            </a>
      </div>
    </div>
  </body>
</html>
